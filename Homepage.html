<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>InnovativeAI</title>
    
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the homepage -->
    <div class="container">
        <header>
            <h1>InnovativeAI</h1> <!-- Page Header -->
        </header>
        
        <main>
            <!-- Form for AI suggestions -->
            <form id="suggestion-form">
                <!-- Topic input field -->
                <input type="text" id="topic-input" placeholder="Enter a topic..." required>

                <!-- Submit button -->
                <button type="submit">Get Suggestions</button>
            </form>
        </main>
    </div>
    
    <!-- JavaScript for handling suggestions (if needed) -->
    <script src="app.js"></script>
</body>
</html>
