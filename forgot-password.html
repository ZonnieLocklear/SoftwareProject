<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InnovativeAI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Forgot Password</h1>
        </header>
        <main>
            <!-- Forgot Password form -->
            <form id="forgot-password-form" action="http://localhost:3000/forgot-password" method="POST" onsubmit="return validateForgotPasswordForm()">
                <input type="email" id="forgot-password-email" name="email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>

            <!-- Link to Login page -->
            <p>Remembered your password? <a href="index.html">Login here</a></p>
        </main>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        function validateForgotPasswordForm() {
            var email = document.getElementById("forgot-password-email").value;
            if (email == "") {
                alert("Email is required.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
