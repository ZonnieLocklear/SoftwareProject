<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InnovativeAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to InnovativeAI</h1>
        </header>
        <main>
            <!-- Login form -->
            <form id="login-form" action="http://localhost:3000/login" method="POST" onsubmit="return validateForm()">
                <input type="text" id="username" placeholder="Username" name="username" required>
                <input type="password" id="password" placeholder="Password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="Register.html">Register here</a></p>
            <!-- Forgot Password link -->
            <p><a href="forgot-password.html">Forgot your password?</a></p> <!-- Added this line -->
        </main>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "" || password == "") {
                alert("Both fields are required.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
