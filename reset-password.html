<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - InnovativeAI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Reset Password</h1>
        </header>
        <main>
            <!-- Reset Password form -->
            <form id="reset-password-form" action="" method="POST" onsubmit="return validateResetPasswordForm()">
                <input type="password" id="reset-password" name="password" placeholder="New Password" required>
                <input type="password" id="reset-confirm-password" placeholder="Confirm New Password" required>
                <button type="submit">Reset Password</button>
            </form>

            <!-- Link to Login page -->
            <p>Remembered your password? <a href="index.html">Login here</a></p>
        </main>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        function validateResetPasswordForm() {
            var password = document.getElementById("reset-password").value;
            var confirmPassword = document.getElementById("reset-confirm-password").value;
            if (password === "" || confirmPassword === "") {
                alert("Both fields are required.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
